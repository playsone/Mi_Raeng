<div class="login-container container-fluid d-flex flex-column vh-100 p-3 p-md-4">
  <header class="login-header">
    <button class="back-btn" type="button" (click)="goBack()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M10.8284 12.0007L15.7782 16.9504L14.364 18.3646L8 12.0007L14.364 5.63672L15.7782 7.05093L10.8284 12.0007Z"
        ></path>
      </svg>
    </button>
  </header>

  <main class="login-content">
    <div class="welcome-text">
      <h1>ยินดีต้อนรับ</h1>
      <p>กรุณาเข้าสู่ระบบเพื่อใช้งาน</p>
    </div>

    <form class="login-form" (ngSubmit)="login()">
      <div class="form-group">
        <span class="material-symbols-outlined icon-wrapper">call</span>
        <div class="input-wrapper">
          <input
            type="tel"
            id="phone"
            name="phone"
            [(ngModel)]="phoneNumber"
            placeholder=" "
            required
            autocomplete="tel"
          />
          <label for="phone">เบอร์โทร</label>
        </div>
      </div>

      
      <p *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </p>

      <button type="submit" class="submit-btn">เข้าสู่ระบบ</button>
    </form>
  </main>

  <img
    src="assets/images/yoka.png"
    alt="Elderly exercising"
    class="footer-image"
  />
</div>
