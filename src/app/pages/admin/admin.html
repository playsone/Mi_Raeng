<div class="admin-container">
  <mat-card class="admin-header">
    <div class="header-content">
      <mat-icon class="profile-icon">admin_panel_settings</mat-icon>
      <h2>Admin Dashboard</h2>
    </div>
  </mat-card>

  <mat-card class="member-list">
    <h3>รายชื่อสมาชิก</h3>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <div class="member-row">
          <span>{{ user.name }}</span>
          <button mat-stroked-button color="primary" (click)="viewUser(user)">
            รายละเอียด
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
